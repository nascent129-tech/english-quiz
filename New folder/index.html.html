  }

</style>

  {lesson:null,q:'58. "Could you __________ me the time?"',opts:{a:'say',b:'tell',c:'talk',d:'speak'},ans:'b',explain:'<strong>tell + someone + something</strong>; "Could you tell me the time?" = ‡∏ä‡πà‡∏ß‡∏¢‡∏ö‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÑ‡∏î‡πâ‡πÑ‡∏´‡∏°?'},
  {lesson:null,q:'59. "Would you mind __________ the door?"',opts:{a:'close',b:'to close',c:'closed',d:'closing'},ans:'d',explain:'<strong>Would you mind + V-ing?</strong> = ‡∏£‡∏±‡∏á‡πÄ‡∏Å‡∏µ‡∏¢‡∏à‡πÑ‡∏´‡∏°‡∏ñ‡πâ‡∏≤...? ‡∏´‡∏•‡∏±‡∏á "mind" ‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏î‡πâ‡∏ß‡∏¢ V-ing ‡πÄ‡∏™‡∏°‡∏≠'},
  {lesson:null,q:'60. "Is it okay __________ I sit here?"',opts:{a:'that',b:'when',c:'if',d:'so'},ans:'c',explain:'<strong>Is it okay if...?</strong> = ‡πÇ‡∏≠‡πÄ‡∏Ñ‡πÑ‡∏´‡∏°‡∏ñ‡πâ‡∏≤...? ‡πÉ‡∏ä‡πâ "if" ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç ‡πÄ‡∏õ‡πá‡∏ô fixed expression'},

  {lesson:'Lesson 13: Giving Instructions & Directions (‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡πâ‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡∏ö‡∏≠‡∏Å‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á)',q:'61. "__________, wash your hands before cooking."',opts:{a:'Finally',b:'After that',c:'Then',d:'First'},ans:'d',explain:'<strong>First</strong> = ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÅ‡∏£‡∏Å ‡πÉ‡∏ä‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô; Finally = ‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢; Then/After that = ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ô‡∏±‡πâ‡∏ô'},

];

const correctMessages = ['üåü ‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å‡πÄ‡∏•‡∏¢!','‚ú® ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß!','üéØ ‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥‡∏™‡∏∏‡∏î‡πÜ!','üî• ‡∏î‡∏µ‡∏°‡∏≤‡∏Å‡πÄ‡∏•‡∏¢!','üí™ ‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡∏°‡∏≤‡∏Å!','üöÄ ‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î!','‚≠ê ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!','üèÖ ‡πÄ‡∏Å‡πà‡∏á‡∏à‡∏£‡∏¥‡∏á‡πÜ!','üëè ‡∏ñ‡∏π‡∏Å‡πÅ‡∏•‡πâ‡∏ß!'];
const wrongMessages = ['üíô ‡πÄ‡∏Å‡∏∑‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å‡πÅ‡∏•‡πâ‡∏ß!','üåà ‡∏°‡∏≤‡∏î‡∏π‡πÄ‡∏â‡∏•‡∏¢‡∏Å‡∏±‡∏ô!','üìö ‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏£‡∏π‡πâ‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô!','üí´ ‡πÉ‡∏à‡πÄ‡∏¢‡πá‡∏ô‡πÜ ‡∏ô‡∏∞!','ü§ó ‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏£ ‡∏°‡∏≤‡∏î‡∏π‡πÄ‡∏â‡∏•‡∏¢‡∏Å‡∏±‡∏ô!','üí° ‡∏ó‡∏ö‡∏ó‡∏ß‡∏ô‡∏´‡∏•‡∏±‡∏Å‡∏Å‡∏≤‡∏£‡∏Å‡∏±‡∏ô‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á!'];

let answered = new Array(65).fill(null);
let score = 0;

function render() {
  const main = document.getElementById('quiz-main');
  main.innerHTML = '';
  let currentLesson = '';

  questions.forEach((q, i) => {
    if (q.lesson && q.lesson !== currentLesson) {
      currentLesson = q.lesson;
      const lbl = document.createElement('div');
      lbl.className = 'lesson-label';
      lbl.textContent = q.lesson;
      main.appendChild(lbl);
    }

    const card = document.createElement('div');
    card.className = 'q-card' + (answered[i] !== null ? ' answered' : '');
    card.id = `q-${i}`;
    card.style.animationDelay = `${(i % 5) * 0.05}s`;

    const letters = ['a','b','c','d'];
    const optsHtml = letters.map(letter => {
      let cls = 'opt';
      if (answered[i] !== null) {
        cls += ' locked';
        if (letter === q.ans) cls += ' correct-ans';
        else if (letter === answered[i] && answered[i] !== q.ans) cls += ' wrong-ans';
        else cls += ' dimmed';
      }
      return `<button class="${cls}" onclick="selectOpt(${i},'${letter}')" data-q="${i}" data-l="${letter}">
        <span class="opt-letter">${letter.toUpperCase()}</span>
        <span>${q.opts[letter]}</span>
      </button>`;
    }).join('');

    let feedbackHtml = '';
    if (answered[i] !== null) {
      const isCorrect = answered[i] === q.ans;
      const msg = isCorrect ? correctMessages[i % correctMessages.length] : wrongMessages[i % wrongMessages.length];
      feedbackHtml = `<div class="feedback show ${isCorrect ? 'correct' : 'wrong'}">
        <div class="fb-title">${msg}</div>
        <div class="fb-explain">${q.explain}</div>
      </div>`;
    }

    card.innerHTML = `
      <div class="q-num">‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${i+1}</div>
      <div class="q-text">${q.q}</div>
      <div class="options">${optsHtml}</div>
      ${answered[i] === null ? `<button class="check-btn" id="check-${i}" onclick="checkAnswer(${i})">‡∏î‡∏π‡πÄ‡∏â‡∏•‡∏¢</button>` : ''}
      ${feedbackHtml}
    `;
    main.appendChild(card);
  });
}

function selectOpt(qi, letter) {
  if (answered[qi] !== null) return;
  document.querySelectorAll(`[data-q="${qi}"]`).forEach(b => b.classList.remove('selected'));
  const btn = document.querySelector(`[data-q="${qi}"][data-l="${letter}"]`);
  if (btn) btn.classList.add('selected');
  const checkBtn = document.getElementById(`check-${qi}`);
  if (checkBtn) checkBtn.classList.add('visible');
}

function checkAnswer(qi) {
  const selected = document.querySelector(`[data-q="${qi}"].selected`);
  if (!selected) return;
  const letter = selected.dataset.l;
  const q = questions[qi];
  const isCorrect = letter === q.ans;

  answered[qi] = letter;
  if (isCorrect) score++;
  updateStats();

  const card = document.getElementById(`q-${qi}`);
  card.classList.add('answered');
  card.querySelector('.check-btn')?.remove();

  card.querySelectorAll('.opt').forEach(b => {
    b.classList.add('locked');
    const l = b.dataset.l;
    b.classList.remove('selected', 'dimmed');
    if (l === q.ans) b.classList.add('correct-ans');
    else if (l === letter && !isCorrect) b.classList.add('wrong-ans');
    else b.classList.add('dimmed');
  });

  const msg = isCorrect ? correctMessages[qi % correctMessages.length] : wrongMessages[qi % wrongMessages.length];
  card.querySelector('.options').insertAdjacentHTML('afterend', `
    <div class="feedback show ${isCorrect ? 'correct' : 'wrong'}">
      <div class="fb-title">${msg}</div>
      <div class="fb-explain">${q.explain}</div>
    </div>
  `);

  if (answered.filter(a => a !== null).length === 65) setTimeout(showResult, 800);
}

function updateStats() {
  const total = answered.filter(a => a !== null).length;
  document.getElementById('progress-bar').style.width = (total/65*100) + '%';
  document.getElementById('progress-text').textContent = `${total} / 65`;
  document.getElementById('score-pill').textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
  document.getElementById('nav-answered').textContent = total;
  document.getElementById('nav-correct').textContent = score;
}

function showResult() {
  document.getElementById('quiz-main').style.display = 'none';
  document.getElementById('quiz-nav').style.display = 'none';
  document.getElementById('result-screen').classList.add('show');
  const pct = Math.round((score/65)*100);
  document.getElementById('res-score').textContent = `${score} / 65`;
  let emoji, title, desc;
  if (pct >= 85) { emoji='üèÜ'; title='‡∏¢‡∏≠‡∏î‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡∏™‡∏∏‡∏î‡πÜ!'; desc=`${pct}% ‚Äî Excellent! ‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å‡πÄ‡∏•‡∏¢! üåü`; }
  else if (pct >= 70) { emoji='üéâ'; title='‡∏î‡∏µ‡∏°‡∏≤‡∏Å‡πÄ‡∏•‡∏¢!'; desc=`${pct}% ‚Äî Very Good! ‡πÑ‡∏õ‡πÑ‡∏î‡πâ‡∏™‡∏ß‡∏¢‡∏°‡∏≤‡∏Å üëç`; }
  else if (pct >= 50) { emoji='üí™'; title='‡∏î‡∏µ! ‡∏ù‡∏∂‡∏Å‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡∏ô‡∏∞!'; desc=`${pct}% ‚Äî Keep practicing! ‡∏™‡∏π‡πâ‡∏ï‡πà‡∏≠‡πÑ‡∏õ üíô`; }
  else { emoji='üìñ'; title='‡∏ó‡∏ö‡∏ó‡∏ß‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞!'; desc=`${pct}% ‚Äî Review lessons again! ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏î‡∏µ‡∏Ç‡∏∂‡πâ‡∏ô‡πÅ‡∏ô‡πà! üåà`; }
  document.getElementById('res-emoji').textContent = emoji;
  document.getElementById('res-title').textContent = title;
  document.getElementById('res-desc').textContent = desc;
  if (pct >= 70) launchConfetti();
}

function launchConfetti() {
  const wrap = document.getElementById('confetti-wrap');
  wrap.classList.add('show'); wrap.innerHTML = '';
  const colors = ['#7c6af7','#f472b6','#34d399','#fbbf24','#60a5fa'];
  for (let i = 0; i < 80; i++) {
    const p = document.createElement('div');
    p.className = 'confetti-piece';
    p.style.cssText = `left:${Math.random()*100}%;top:-20px;background:${colors[Math.floor(Math.random()*colors.length)]};
      width:${6+Math.random()*10}px;height:${6+Math.random()*10}px;
      border-radius:${Math.random()>0.5?'50%':'3px'};
      animation-delay:${Math.random()*2}s;animation-duration:${2+Math.random()*2}s;`;
    wrap.appendChild(p);
  }
  setTimeout(() => wrap.classList.remove('show'), 5000);
}

function restartQuiz() {
  answered = new Array(65).fill(null); score = 0; updateStats();
  document.getElementById('result-screen').classList.remove('show');
  document.getElementById('quiz-main').style.display = '';
  document.getElementById('quiz-nav').style.display = '';
  render(); window.scrollTo({top:0, behavior:'smooth'});
}

render();
</script>
